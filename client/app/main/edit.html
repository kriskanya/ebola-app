This is the edit page.

{{ patient }}

<div class="newPatient col-md-12">
  Edit the patient (stored in MongoDB):
  <form class="form-horizontal" role="form" ng-submit="updatePatient(patient._id)">
    <div class="form-group">
      <label for="patientName" class="col-sm-3 control-label">Name</label>
      <div class="col-sm-9">
        <input type="text" id="patientName" ng-model="patient.name"></input>
      </div>
    </div>
    <div class="form-group">
      <label for="patientCity" class="col-sm-3 control-label">Patient City</label>
      <div class="col-sm-9">
        <input type="text" id="patientCity" ng-model="patient.city"></input>
      </div>
    </div>
    <div class="form-group">
      <label for="infectionDate" class="col-sm-3 control-label">Infection Date</label>
      <div class="col-sm-9">
        <input type="date" id="infectionDate" ng-model="patient.infectionDate"></input>
      </div>
    </div>
    <button class="btn btn-default" type="submit" id="newPatientSubmitButton">Submit</button>
  </form>
</div>
